name: Nightly Build

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - build.sh

jobs:

  nightly:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run build script
      run: |
        echo "::group::Ensure script is executable"
        chmod +x ./build.sh
        echo "::endgroup::"
        ./build.sh nightly

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nightly-artifacts-$(date +'%Y-%m-%d-%H-%M-%S')
        path: hyprsource/artifact/
